<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Quiz</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{background:#111;color:#eee;display:flex;justify-content:center;align-items:center;height:100vh;}
#quiz-container{width:600px;max-width:90%;background:#1e1e1e;padding:24px;border-radius:16px;box-shadow:0 0 40px rgba(0,0,0,0.7);}
h2{margin-bottom:16px;text-align:center;}
.progress-bar{width:100%;height:12px;background:#333;border-radius:6px;margin-bottom:24px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:#0e8ce6;border-radius:6px;transition:width 0.4s;}
.question{text-align:center;font-size:1.2rem;margin-bottom:24px;}
.options{display:flex;flex-direction:column;gap:12px;}
.option-btn{padding:12px 16px;border-radius:10px;border:none;background:#2a2a2a;color:#fff;cursor:pointer;font-size:1rem;transition:0.3s;}
.option-btn:hover{background:#0e8ce6;color:#fff;}
#nextBtn{margin-top:20px;padding:12px 18px;border:none;border-radius:10px;background:#0e8ce6;color:#fff;font-weight:600;cursor:pointer;display:none;}
#nextBtn:hover{background:#007acc;}
#score-container{text-align:center;margin-top:20px;font-size:1.2rem;}
</style>
</head>
<body>
<div id="quiz-container">
  <h2>Interactive Quiz</h2>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <div class="question" id="question">Question text</div>
  <div class="options" id="options"></div>
  <button id="nextBtn">Next Question</button>
  <div id="score-container"></div>
</div>

<script>
// ===== QUESTIONS =====
const quizData = [
  {q:"What is the capital of France?", a:["Berlin","Madrid","Paris","Rome"], correct:2},
  {q:"Which planet is known as the Red Planet?", a:["Earth","Mars","Jupiter","Venus"], correct:1},
  {q:"Who wrote 'Romeo and Juliet'?", a:["Shakespeare","Hemingway","Tolkien","Rowling"], correct:0},
  {q:"What is 5 Ã— 6?", a:["30","35","25","20"], correct:0},
  {q:"Which language runs in the browser?", a:["Python","C++","JavaScript","Java"], correct:2},
];

let current=0,score=0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const progressFill = document.getElementById("progressFill");
const scoreContainer = document.getElementById("score-container");

// ===== LOAD QUESTION =====
function loadQuestion(){
  if(current>=quizData.length){
    questionEl.style.display="none";
    optionsEl.style.display="none";
    nextBtn.style.display="none";
    scoreContainer.innerHTML=`Your Score: ${score} / ${quizData.length}`;
    return;
  }
  const q = quizData[current];
  questionEl.textContent = q.q;
  optionsEl.innerHTML="";
  q.a.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.className="option-btn";
    btn.textContent=opt;
    btn.addEventListener("click",()=>checkAnswer(i));
    optionsEl.appendChild(btn);
  });
  nextBtn.style.display="none";
  progressFill.style.width = `${(current/quizData.length)*100}%`;
}

// ===== CHECK ANSWER =====
function checkAnswer(selected){
  const correct = quizData[current].correct;
  if(selected===correct){
    score++;
    optionsEl.children[selected].style.background="#4fc3f7";
  }else{
    optionsEl.children[selected].style.background="#e64c4c";
    optionsEl.children[correct].style.background="#4fc3f7";
  }
  // disable all buttons
  Array.from(optionsEl.children).forEach(b=>b.disabled=true);
  nextBtn.style.display="block";
}

// ===== NEXT QUESTION =====
nextBtn.addEventListener("click",()=>{
  current++;
  loadQuestion();
});

loadQuestion();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pomodoro Timer</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{background:#111;color:#eee;display:flex;justify-content:center;align-items:center;height:100vh;}
#pomodoro-container{width:400px;padding:24px;background:#1e1e1e;border-radius:16px;box-shadow:0 0 50px rgba(0,0,0,0.7);text-align:center;}
h2{margin-bottom:20px;}
#timer{font-size:3rem;margin:20px 0;}
button{padding:12px 20px;margin:8px;border:none;border-radius:10px;background:#0e8ce6;color:#fff;font-weight:600;cursor:pointer;transition:0.3s;}
button:hover{background:#007acc;}
#session-label{margin-bottom:12px;font-size:1.2rem;color:#4fc3f7;}
.circle{width:200px;height:200px;border-radius:50%;border:10px solid #2a2a2a;margin:20px auto;position:relative;}
.progress{width:100%;height:100%;border-radius:50%;clip:rect(0px,200px,200px,100px);position:absolute;top:0;left:0;}
.progress-fill{width:100%;height:100%;background:#0e8ce6;border-radius:50%;transform:rotate(0deg);transform-origin:center center;position:absolute;top:0;left:0;clip:rect(0px,100px,200px,0px);}
</style>
</head>
<body>
<div id="pomodoro-container">
  <h2>Pomodoro Timer</h2>
  <div id="session-label">Work Session</div>
  <div class="circle">
    <div class="progress">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>
  <div id="timer">25:00</div>
  <button id="startBtn">Start</button>
  <button id="resetBtn">Reset</button>
</div>

<script>
let workTime = 25*60; // 25 min
let breakTime = 5*60; // 5 min
let timeLeft = workTime;
let timerInterval=null;
let isWork=true;

const timerEl=document.getElementById("timer");
const startBtn=document.getElementById("startBtn");
const resetBtn=document.getElementById("resetBtn");
const sessionLabel=document.getElementById("session-label");
const progressFill=document.getElementById("progress-fill");

function formatTime(t){
  const m=Math.floor(t/60).toString().padStart(2,'0');
  const s=(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

function updateTimer(){
  timerEl.textContent=formatTime(timeLeft);
  const total = isWork?workTime:breakTime;
  const deg = (1 - timeLeft/total)*360;
  progressFill.style.transform=`rotate(${deg}deg)`;
}

function switchSession(){
  isWork=!isWork;
  timeLeft = isWork?workTime:breakTime;
  sessionLabel.textContent = isWork?"Work Session":"Break Session";
  updateTimer();
}

function startTimer(){
  if(timerInterval) return; // already running
  timerInterval=setInterval(()=>{
    timeLeft--;
    updateTimer();
    if(timeLeft<=0){
      clearInterval(timerInterval);
      timerInterval=null;
      switchSession();
      startTimer(); // auto start next session
    }
  },1000);
}

function resetTimer(){
  clearInterval(timerInterval);
  timerInterval=null;
  isWork=true;
  timeLeft=workTime;
  sessionLabel.textContent="Work Session";
  updateTimer();
}

startBtn.addEventListener("click",startTimer);
resetBtn.addEventListener("click",resetTimer);

updateTimer();
</script>
</body>
</html>
